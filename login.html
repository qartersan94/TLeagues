<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TLeagues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #ff0000;
            --red-dark: #cc0000;
            --red-glow: rgba(255, 0, 0, 0.3);
            --black: #0a0a0a;
            --black-light: #1a1a1a;
            --gray: #2a2a2a;
            --white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--red-glow) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            animation: pulse 4s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--red-glow) 0%, transparent 70%);
            bottom: -300px;
            left: -300px;
            animation: pulse 4s infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 56px;
            font-weight: bold;
            color: var(--red);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 30px var(--red-glow);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px var(--red-glow); }
            50% { text-shadow: 0 0 50px var(--red-glow), 0 0 80px var(--red-glow); }
        }

        .logo-subtitle {
            color: var(--text-gray);
            font-size: 16px;
            letter-spacing: 2px;
        }

        .form-card {
            background: var(--black-light);
            border: 2px solid rgba(255, 0, 0, 0.2);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--red-dark) 0%, var(--red) 100%);
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: var(--text-gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-gray);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background: var(--gray);
            border: 2px solid rgba(255, 0, 0, 0.2);
            color: var(--white);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 15px var(--red-glow);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 13px;
            color: var(--text-gray);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--red);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            text-decoration: underline;
            color: var(--white);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--red);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--red-dark);
            box-shadow: 0 8px 25px var(--red-glow);
            transform: translateY(-2px);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .form-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 0, 0, 0.2);
        }

        .form-divider span {
            padding: 0 20px;
            color: var(--text-gray);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-login {
            display: grid;
            gap: 15px;
        }

        .social-btn {
            padding: 14px;
            border: 2px solid rgba(255, 0, 0, 0.2);
            background: var(--gray);
            color: var(--white);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            border-color: var(--red);
            background: rgba(255, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 35px;
            border-top: 2px solid rgba(255, 0, 0, 0.2);
        }

        .form-footer p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--red);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .form-footer a:hover {
            text-decoration: underline;
            color: var(--white);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s;
        }

        .back-home a:hover {
            color: var(--red);
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 35px 25px;
            }

            .logo {
                font-size: 42px;
            }

            .form-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">TLeagues</div>
            <div class="logo-subtitle">ESPORTS PLATFORM</div>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h1 class="form-title">Connexion</h1>
                <p class="form-subtitle">Acc√©dez √† votre espace joueur</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email ou Pseudo</label>
                    <input type="text" id="emailOrUsername" required placeholder="votreemail@exemple.com" autocomplete="username">
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    Se connecter
                </button>
            </form>

            <div class="form-divider">
                <span>Ou continuer avec</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="loginWithRiot()">
                    <span>üéÆ</span>
                    <span>Riot Games</span>
                </button>
                <button class="social-btn" onclick="loginWithGoogle()">
                    <span>üîç</span>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="loginWithDiscord()">
                    <span>üí¨</span>
                    <span>Discord</span>
                </button>
            </div>

            <div class="form-footer">
                <p>Pas encore de compte ? <a href="register.html">Cr√©er un compte</a></p>
            </div>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            
            const emailOrUsername = document.getElementById('emailOrUsername').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Simulate login
            console.log('Login attempt:', {
                emailOrUsername,
                password: '***',
                remember
            });

            // Show loading
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            // Simulate API call
            setTimeout(() => {
                alert(`Connexion r√©ussie !\nBienvenue ${emailOrUsername} !`);
                window.location.href = 'dashboard.html';

        function loginWithRiot() {
            alert('Connexion via Riot Games\n\n(Int√©gration OAuth Riot √† venir)\n\nVous serez redirig√© vers Riot Games pour vous authentifier.');
        }

        function loginWithGoogle() {
            alert('Connexion via Google\n\n(Int√©gration OAuth Google √† venir)');
        }

        function loginWithDiscord() {
            alert('Connexion via Discord\n\n(Int√©gration OAuth Discord √† venir)');
        }
    </script>
</body>
</html>
