<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TLeagues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #0d0d0d;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            font-size: 2.8rem;
            color: #ff0000;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff0000;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .form-input::placeholder {
            color: #555;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #999;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #ff0000;
        }

        .forgot-password {
            color: #ff0000;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #ff0000;
            border: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover:not(:disabled) {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 0, 0, 0.2);
        }

        .divider span {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            padding: 0.9rem;
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #fff;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            border-radius: 6px;
        }

        .social-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            margin-top: 2rem;
        }

        .footer-text a {
            color: #ff0000;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-left: 3px solid #f44336;
            color: #f44336;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            display: none;
            border-radius: 6px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            border-left: 3px solid #4CAF50;
            color: #4CAF50;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            display: none;
            border-radius: 6px;
        }

        /* Admin Access Hint (hidden) */
        .admin-hint {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.7rem;
            color: #666;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 2.2rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>TLEAGUES</h1>
            <p>Connexion</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email ou Nom d'utilisateur</label>
                <input type="text" class="form-input" id="identifier" placeholder="exemple@email.com ou Username" required>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Se souvenir de moi</span>
                </label>
                <a href="forgot-password.html" class="forgot-password">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Se connecter</button>
        </form>

        <div class="divider">
            <span>ou continuer avec</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="loginWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <button class="social-btn" onclick="loginWithDiscord()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#5865F2">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Discord
            </button>
        </div>

        <div class="footer-text">
            Pas encore de compte ? <a href="register.html">S'inscrire</a>
        </div>

        <div class="footer-text" style="margin-top: 1rem;">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <!-- Admin hint (press Ctrl+Shift+A 3 times to reveal admin panel link) -->
    <div class="admin-hint" id="adminHint">
        üîí Admin: <a href="admin-panel.html" style="color: #ff0000;">Acc√©der au panel</a>
    </div>

    <script>
        // Load app data
        let appData = JSON.parse(localStorage.getItem('tleagues_data')) || {
            users: [],
            teams: []
        };

        // Demo accounts
        const demoAccounts = {
            admin: { password: 'admin123', role: 'admin' },
            capitaine: { password: 'cap123', role: 'capitaine' },
            joueur: { password: 'joueur123', role: 'joueur' },
            manager: { password: 'manager123', role: 'manager' },
            coach: { password: 'coach123', role: 'coach' }
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const identifier = document.getElementById('identifier').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Check demo accounts first
            if (demoAccounts[identifier]) {
                if (demoAccounts[identifier].password === password) {
                    loginSuccess({
                        id: Date.now(),
                        username: identifier,
                        email: `${identifier}@tleagues.com`,
                        role: demoAccounts[identifier].role,
                        firstName: identifier.charAt(0).toUpperCase() + identifier.slice(1),
                        lastName: 'Demo'
                    }, rememberMe);
                    return;
                } else {
                    showError('Mot de passe incorrect');
                    return;
                }
            }

            // Check registered users
            const user = appData.users.find(u => 
                u.email.toLowerCase() === identifier || 
                u.username.toLowerCase() === identifier
            );

            if (!user) {
                showError('Utilisateur introuvable. V√©rifiez vos identifiants ou cr√©ez un compte.');
                return;
            }

            if (user.password !== password) {
                showError('Mot de passe incorrect');
                return;
            }

            loginSuccess(user, rememberMe);
        });

        function loginSuccess(user, rememberMe) {
            showSuccess('Connexion r√©ussie ! Redirection...');
            document.getElementById('loginBtn').disabled = true;

            // Store session
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            if (rememberMe) {
                localStorage.setItem('rememberedUser', JSON.stringify(user));
            }

            // Redirect based on role
            setTimeout(() => {
                switch(user.role) {
                    case 'admin':
                        window.location.href = 'admin-panel.html';
                        break;
                    case 'capitaine':
                        window.location.href = 'dashboard-capitaine.html';
                        break;
                    case 'joueur':
                        window.location.href = 'dashboard-joueur-solo.html';
                        break;
                    case 'manager':
                    case 'coach':
                        window.location.href = 'dashboard-staff.html';
                        break;
                    default:
                        window.location.href = 'dashboard.html';
                }
            }, 1500);
        }

        // Social login placeholders
        function loginWithGoogle() {
            alert('üöß Connexion Google en cours de d√©veloppement');
        }

        function loginWithDiscord() {
            alert('üöß Connexion Discord en cours de d√©veloppement');
        }

        // Secret admin panel access (Ctrl+Shift+A pressed 3 times)
        let adminKeyPresses = 0;
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                adminKeyPresses++;
                if (adminKeyPresses >= 3) {
                    document.getElementById('adminHint').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('adminHint').style.display = 'none';
                        adminKeyPresses = 0;
                    }, 5000);
                }
            }
        });

        // Check if user is already logged in
        const rememberedUser = localStorage.getItem('rememberedUser');
        if (rememberedUser) {
            const user = JSON.parse(rememberedUser);
            document.getElementById('identifier').value = user.email;
            document.getElementById('rememberMe').checked = true;
        }

        // Demo accounts info in console
        console.log('%cüéÆ TLeagues - Comptes de d√©monstration', 'color: #ff0000; font-size: 16px; font-weight: bold;');
        console.log('%cUtilisez ces comptes pour tester :', 'color: #666; font-size: 12px;');
        console.log('%cAdmin:', 'color: #ff0000; font-weight: bold;', 'admin / admin123');
        console.log('%cCapitaine:', 'color: #ff0000; font-weight: bold;', 'capitaine / cap123');
        console.log('%cJoueur:', 'color: #ff0000; font-weight: bold;', 'joueur / joueur123');
        console.log('%cManager:', 'color: #ff0000; font-weight: bold;', 'manager / manager123');
        console.log('%cCoach:', 'color: #ff0000; font-weight: bold;', 'coach / coach123');
    </script>
</body>
</html>
