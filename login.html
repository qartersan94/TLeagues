<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TLeagues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #ff0000;
            --red-dark: #cc0000;
            --red-glow: rgba(255, 0, 0, 0.3);
            --black: #0a0a0a;
            --black-light: #1a1a1a;
            --gray: #2a2a2a;
            --white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--red-glow) 0%, transparent 70%);
            animation: pulse 6s infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: var(--black-light);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 60px 50px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px var(--red-glow);
            animation: fadeInUp 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            color: var(--red);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 30px var(--red-glow);
        }

        .subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: var(--gray);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: var(--white);
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 20px var(--red-glow);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: var(--red);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--red-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--red-glow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--red);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: var(--red);
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #00ff00;
            font-size: 14px;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: var(--red);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .links a:hover {
            color: var(--red-dark);
            text-shadow: 0 0 10px var(--red-glow);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--text-gray);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TLeagues</div>
        <div class="subtitle">Connectez-vous à votre compte</div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Se connecter</button>
        </form>

        <div class="divider">───────</div>

        <div class="links">
            <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
        </div>

        <div class="back-home">
            <a href="index.html">← Retour à l'accueil</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDolPqeJUYIFTXqPzn1RHdnW9U4v3InuL4",
            authDomain: "tleagues.firebaseapp.com",
            projectId: "tleagues",
            storageBucket: "tleagues.firebasestorage.app",
            messagingSenderId: "11616635622",
            appId: "1:11616635622:web:540a507cf7830b9b99c927",
            measurementId: "G-7ZTVK7NP84"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showSuccess('✓ Connexion réussie ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                let errorMsg = 'Erreur de connexion';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Email invalide';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'Aucun compte trouvé avec cet email';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Mot de passe incorrect';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Email ou mot de passe incorrect';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Trop de tentatives. Réessayez plus tard';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showError('✕ ' + errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });
    </script>
</body>
</html>
