<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TLeagues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: #0d0d0d;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            font-size: 2.8rem;
            color: #ff0000;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff0000;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-radius: 6px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .form-group input::placeholder {
            color: #555;
        }

        .form-group select option {
            background: #0d0d0d;
            color: #fff;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .strength-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 0.4rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background: #f44336; }
        .strength-medium { width: 66%; background: #ff9800; }
        .strength-strong { width: 100%; background: #4CAF50; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #ff0000;
        }

        .checkbox-group label {
            font-size: 0.85rem;
            color: #999;
            line-height: 1.5;
            text-transform: none;
            letter-spacing: 0;
            font-weight: 400;
        }

        .checkbox-group label a {
            color: #ff0000;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group label a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: #ff0000;
            border: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 6px;
            margin-top: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 0, 0, 0.2);
        }

        .divider span {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            padding: 0.9rem;
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #fff;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            border-radius: 6px;
        }

        .social-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer-text a {
            color: #ff0000;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-left: 3px solid #f44336;
            color: #f44336;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            display: none;
            border-radius: 6px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            border-left: 3px solid #4CAF50;
            color: #4CAF50;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            display: none;
            border-radius: 6px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 2rem 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 2.2rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>TLEAGUES</h1>
            <p>Cr√©er un compte</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Pr√©nom</label>
                    <input type="text" id="firstName" placeholder="Jean" required>
                </div>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="lastName" placeholder="Dupont" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label>Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="JeanDu94" required minlength="3">
            </div>

            <div class="form-group full-width">
                <label>Email</label>
                <input type="email" id="email" placeholder="jean@example.com" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6" oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                        <span id="strengthText" style="color: #666;"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirmer</label>
                    <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
            </div>

            <div class="form-group full-width">
                <label>R√¥le</label>
                <select id="role" required>
                    <option value="">-- Choisir un r√¥le --</option>
                    <option value="joueur">üéÆ Joueur</option>
                    <option value="capitaine">üëë Capitaine d'√©quipe</option>
                    <option value="coach">üéì Coach</option>
                    <option value="manager">üíº Manager</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    J'accepte les <a href="services.html">Conditions d'utilisation</a> et la <a href="services.html">Politique de confidentialit√©</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    Je souhaite recevoir les actualit√©s et offres TLeagues
                </label>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">Cr√©er mon compte</button>
        </form>

        <div class="divider">
            <span>ou continuer avec</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="loginWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <button class="social-btn" onclick="loginWithDiscord()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#5865F2">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Discord
            </button>
        </div>

        <div class="footer-text">
            Vous avez d√©j√† un compte ? <a href="login.html">Se connecter</a>
        </div>

        <div class="footer-text" style="margin-top: 1rem;">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        // Load existing data
        let appData = JSON.parse(localStorage.getItem('tleagues_data')) || {
            users: [],
            teams: [],
            tournaments: [],
            mercato: { enabled: false, players: [] }
        };

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Faible';
                strengthText.style.color = '#f44336';
            } else if (strength <= 4) {
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Moyen';
                strengthText.style.color = '#ff9800';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Fort';
                strengthText.style.color = '#4CAF50';
            }
        }

        // Form validation
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const terms = document.getElementById('terms').checked;

            // Validations
            if (!terms) {
                showError('Vous devez accepter les conditions d\'utilisation');
                return;
            }

            if (username.length < 3) {
                showError('Le nom d\'utilisateur doit contenir au moins 3 caract√®res');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (!role) {
                showError('Veuillez s√©lectionner un r√¥le');
                return;
            }

            // Check if username or email already exists
            if (appData.users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                showError('Ce nom d\'utilisateur est d√©j√† utilis√©');
                return;
            }

            if (appData.users.some(u => u.email.toLowerCase() === email)) {
                showError('Cet email est d√©j√† utilis√©');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                firstName,
                lastName,
                username,
                email,
                password, // En production, hasher le mot de passe
                role,
                teamId: null,
                createdAt: new Date().toISOString(),
                profile: {
                    logo: null,
                    bio: '',
                    stats: { 
                        matches: 0, 
                        wins: 0, 
                        losses: 0, 
                        kills: 0, 
                        deaths: 0,
                        assists: 0 
                    }
                }
            };

            appData.users.push(newUser);
            localStorage.setItem('tleagues_data', JSON.stringify(appData));

            // Success
            showSuccess('Compte cr√©√© avec succ√®s! Redirection...');
            document.getElementById('registerForm').reset();
            document.getElementById('submitBtn').disabled = true;

            // Store user session and redirect
            sessionStorage.setItem('currentUser', JSON.stringify(newUser));
            
            setTimeout(() => {
                // Redirect based on role
                if (role === 'capitaine') {
                    window.location.href = 'dashboard-capitaine.html';
                } else if (role === 'joueur') {
                    window.location.href = 'dashboard-joueur-solo.html';
                } else if (role === 'coach' || role === 'manager') {
                    window.location.href = 'dashboard-staff.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 2000);
        });

        // Social login placeholders
        function loginWithGoogle() {
            alert('üöß Connexion Google en cours de d√©veloppement');
        }

        function loginWithDiscord() {
            alert('üöß Connexion Discord en cours de d√©veloppement');
        }
    </script>
</body>
</html>
