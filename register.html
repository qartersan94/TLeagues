<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TLeagues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #ff0000;
            --red-dark: #cc0000;
            --red-glow: rgba(255, 0, 0, 0.3);
            --black: #0a0a0a;
            --black-light: #1a1a1a;
            --gray: #2a2a2a;
            --white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--red-glow) 0%, transparent 70%);
            animation: pulse 6s infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        .register-container {
            position: relative;
            z-index: 2;
            background: var(--black-light);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 60px 50px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px var(--red-glow);
            animation: fadeInUp 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            color: var(--red);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 30px var(--red-glow);
        }

        .subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: var(--gray);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: var(--white);
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 20px var(--red-glow);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: var(--red);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--red-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--red-glow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-google {
            background: var(--white);
            color: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            background: #f0f0f0;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--red);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: var(--red);
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #00ff00;
            font-size: 14px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-gray);
        }

        .strength-bar {
            height: 4px;
            background: var(--gray);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: var(--red);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .links a:hover {
            color: var(--red-dark);
            text-shadow: 0 0 10px var(--red-glow);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-gray);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 0, 0, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: var(--white);
        }

        .requirements {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 8px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">TLeagues</div>
        <div class="subtitle">Créez votre compte joueur</div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <button class="btn btn-google" id="googleBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            S'inscrire avec Google
        </button>

        <div class="divider">OU</div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Pseudo</label>
                <input type="text" id="username" placeholder="VotrePseudo" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required minlength="6">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
                <div class="requirements">
                    Minimum 6 caractères requis
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">Créer mon compte</button>
        </form>

        <div class="links">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>

        <div class="back-home">
            <a href="index.html">← Retour à l'accueil</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDolPqeJUYIFTXqPzn1RHdnW9U4v3InuL4",
            authDomain: "tleagues.firebaseapp.com",
            projectId: "tleagues",
            storageBucket: "tleagues.firebasestorage.app",
            messagingSenderId: "11616635622",
            appId: "1:11616635622:web:540a507cf7830b9b99c927",
            measurementId: "G-7ZTVK7NP84"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const googleBtn = document.getElementById('googleBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Google Sign-In
        googleBtn.addEventListener('click', async () => {
            googleBtn.disabled = true;
            googleBtn.textContent = 'Inscription avec Google...';

            try {
                await setPersistence(auth, browserLocalPersistence);
                const result = await signInWithPopup(auth, googleProvider);
                showSuccess('✓ Inscription réussie avec Google ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                let errorMsg = 'Erreur lors de l\'inscription avec Google';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'Inscription annulée';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMsg = 'Popup bloquée. Autorisez les popups pour ce site';
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    errorMsg = 'Un compte existe déjà avec cet email';
                }
                
                showError('✕ ' + errorMsg);
                googleBtn.disabled = false;
                googleBtn.innerHTML = `
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    S'inscrire avec Google
                `;
            }
        });

        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            strengthFill.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthFill.style.background = '#ff0000';
                strengthText.textContent = 'Faible';
            } else if (strength <= 50) {
                strengthFill.style.background = '#ff9900';
                strengthText.textContent = 'Moyen';
            } else if (strength <= 75) {
                strengthFill.style.background = '#ffcc00';
                strengthText.textContent = 'Bien';
            } else {
                strengthFill.style.background = '#00ff00';
                strengthText.textContent = 'Excellent';
            }
        });

        // Email/Password Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('✕ Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 6) {
                showError('✕ Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Création en cours...';

            try {
                await setPersistence(auth, browserLocalPersistence);
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                await updateProfile(userCredential.user, {
                    displayName: username
                });

                showSuccess('✓ Compte créé avec succès ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                let errorMsg = 'Erreur lors de la création du compte';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Cet email est déjà utilisé';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Email invalide';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Mot de passe trop faible (min. 6 caractères)';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showError('✕ ' + errorMsg);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Créer mon compte';
            }
        });
    </script>
</body>
</html>
